  <a href="#options" class="skip-link"> would you like to skip the map? </a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div id="options" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" role="combobox" aria-label="select neighborhood" aria-haspopup="listbox" onchange="updateRestaurants()">
          <option role="option" value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="combobox" aria-label="select cuisine" aria-haspopup="listbox" onchange="updateRestaurants()">
          <option role="option" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
